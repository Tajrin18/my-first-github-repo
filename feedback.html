<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="heading"> Story telling Contest</h2>
    <hr>
    <form action="">
        <label for=""> Share your story here</label>
        <br>
        <textarea name="" id="" cols="80" rows="15"></textarea>
        <br>
        <label for=""> You can rate the story below:</label>
        <select name="remarks" id="remarks">
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
            <option value="Pretty good">Pretty good</option>
        </select>
        <br><br>
  <input type="submit" value="Submit">
        
    </form>
    
</body>
</html>
